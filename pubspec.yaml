  rxdart: ^0.27.7
  sms_autofill: ^2.3.0
  talker: ^3.0.0
  talker_dio_logger: ^2.1.2
  talker_flutter: ^3.1.5

dev_dependencies:
  build_runner: ^2.4.5
  dart_mappable_builder: ^3.1.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.6
  json_serializable: ^6.7.0
  retrofit_generator: ^7.0.1
  test: ^1.24.1
  very_good_analysis: ^5.0.0+1

flutter_native_splash:
  color: "#E01859"
  image: assets/splash/image.png

  android_12:
    color: "#E01859"

  web: false

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Gantari
      fonts:
        - asset: assets/fonts/Gantari.ttf
          style: normal
