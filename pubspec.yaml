  confetti: ^0.7.0
  cupertino_icons: ^1.0.2
  dart_mappable: ^3.1.1
  desktop_window: ^0.4.0
  dio: ^5.1.2
  disposebag: ^1.5.1
  dotted_border: ^2.0.0+3
  equatable: ^2.0.5
  expandable: ^5.0.1
  fast_immutable_collections: ^9.1.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_flavor: ^3.1.1
  flutter_hooks: ^0.18.6
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.7
  get_it: ^7.6.0
  getwidget: ^3.1.1
